<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #counter {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Counter</h1>
  <button id="buton">Press</button>
  <div id="counter">0</div>

  <script>
    // Butona basılma sayacı
    let basmaSayisi = 0;

    // Butona basılma işlemi
    document.getElementById('buton').addEventListener('click', function() {
      basmaSayisi++;
      document.getElementById('counter').textContent = basmaSayisi;
    });
  </script>
</body>
</html>
